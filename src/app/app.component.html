<div class="headerMain unselectable shadow">
  <div class="containerHeader">
    <fa-icon
      [icon]="faIcon"
      class="text buttonHeader"
      (click)="togglePanel()"
    ></fa-icon>
    <div class="companyName text">bibinet.ru</div>
    <input type="text" placeholder="Поиск..." class="searchBar"/>
  </div>
  <div class="buttonHeader text" (click)="toggleLogin()">Вход</div>
</div>

<app-login *ngIf="needLogin" (onChanged)="toggleLogin()"></app-login>

<app-left-panel @expandedPanel *ngIf="needPanel"></app-left-panel>

<div class="content" [@expandedContent]="stateContent">
  <app-main-content></app-main-content>
</div>
